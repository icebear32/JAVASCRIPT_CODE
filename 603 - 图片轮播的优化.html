<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 900px;
				height: 400px;
				margin: 0 auto;
			}

			div img {
				width: 900px;
				height: 400px;
			}
		</style>
		<script type="text/javascript">
			function init() {
				window.setInterval(changeImg, 2000); //每两秒调用一次函数
			}

			var pathArr = new Array(
				"img/1.jpg",
				"img/2.jpg",
				"img/3.jpg",
				"img/4.jpg"
			);
			var index = 1;

			function changeImg() {
				nextImg();
			}

			// function preImg() {
			// 	myimg = document.getElementById("myimg");
			// 	index--;
			// 	if (index < 1) {
			// 		index = 2;
			// 	}
			// 	myimg.src = "img/" + index + ".jpg";
			// }
			function preImg() {
				myimg = document.getElementById("myimg");
				index--;
				if (index < 0) {
					index = pathArr.length - 1;
				}
				myimg.src = pathArr[index];
			}

			// function nextImg() {
			// 	myimg = document.getElementById("myimg");
			// 	index++;
			// 	if (index > 2) {
			// 		index = 1;
			// 	}
			// 	myimg.src = "img/" + index + ".jpg";
			// }
			function nextImg() {
				myimg = document.getElementById("myimg");
				index++;
				if (index >= pathArr.length) {
					index = 0;
				}
				myimg.src = pathArr[index];
			}
		</script>
	</head>
	<body onload="init()">
		<p align="center">
			<button onclick="preImg()">上一张</button>
			<button onclick="nextImg()">下一张</button>
		</p>
		<div>
			<img src="img/1.jpg" id="myimg" />
		</div>
	</body>
</html>
