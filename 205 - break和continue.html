<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			for (var i = 1; i <= 10; i++) {
				console.log(i);
				if (i == 5) {
					break; //终止循环
				}
			}
			console.log("遇到 break 循环结束");
			
			for (var i = 1; i <= 10; i++) {
				if (i == 5) {
					continue; //中断本次循环，继续执行下次循环
				}
				console.log(i);
			}
			console.log("循环结束");
		</script>
	</head>
	<body>
	</body>
</html>
