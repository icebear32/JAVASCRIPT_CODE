<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="init()"><!-- 当页面载入完毕后执行Javascript代码；可以放在其他标签，表示当那个标签加载完后执行的事件 -->
		<!--第一种 通过onclick属性添加事件-->
		<div onclick="console.log('我被点击了');">DOM事件div</div><!-- 点击去输出 -->
		<div onclick="divClick()">DOM事件div</div><!-- 点击触发去调用函数 -->

		<span id="myspan">DOM事件span</span>

		<p>DOM事件p</p>

		<font size="" color="">DOM事件font</font>

		<a href="">DOM事件a</a>
	</body>
</html>
<script type="text/javascript">
	function init() {//当 body 的网页加载完成后执行的事件
		console.log("网页加载完成");
	}
	
	//通过JavaScript代码添加点击事件（第二种方式）
	function divClick() {
		console.log('我被点击了');
	}
	var myspan = document.getElementById("myspan");
	myspan.onclick = function() {
		console.log("span被点击了");
	}

	//通过JavaScript代码添加点击事件（第三种方式）
	// var myspan = document.getElementById("myspan");
	// myspan.addEventListener("click", spanClick);

	// function spanClick() {
	// 	console.log("span被点击了");
	// }

	//也使用匿名函数
	var myspan = document.getElementById("myspan");
	myspan.addEventListener("click", function() {
		console.log("span被点击了");
	});
</script>
